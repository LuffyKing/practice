<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Business Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="base.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-orange navbar-light">
      <a class="h4 logo text-white" href="#">WeConnect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Register A Business"><i class="far fa-building"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Search For Businesses"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="View My Business Profile"><i class="fas fa-eye"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="View My Personal Profile"><i class="far fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Logout"><i class="fas fa-power-off"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="container">
      <div class="jumbotron bg-orange mt-4 text-white">
        <form>
          <div class="form-group bg-orange bg-gradient-top rounded">
            <div class="p-4">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fas fa-search"></i></span>
                  </div>
                  <input type="email" class="form-control" placeholder="Search For Businesses"/>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Search</button>
            </div>

          </div>

        </form>

      </div>




  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js-files/tooltip.js"></script>
</body>
</html>
