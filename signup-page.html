
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
<div id="app">
  <div class='container-fluid h-100'>
    <div class='container-fluid h-100'>

    <div class="row justify-content-center h-100 align-items-center">
        <form>
          <div class="form-group bg-orange rounded">
            <div class="p-4">
              <p class="logo text-center text-white h4">WeConnect</p>
              <p class='text-muted text-center'>Sign up to connect with businesses and professionals!</p>
              <div class="form-row">
                <div class="form-group mr-2">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary"><i class="fa fa-address-card"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name"/>
                  </div>

                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-primary"><i class="fa fa-address-card"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name"/>
                  </div>
                </div>

              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary">
                      <i class="fa fa-phone"></i>
                    </span>
                  </div>
                  <input type="tel" class="form-control" placeholder="Enter your mobile Number"/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                  <input type="email" class="form-control" placeholder="Enter your email address"/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Enter your password"/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Re-Enter your password"/>
                </div>
              </div>

              <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </div>

          </div>

          <div class="form-group bg-orange rounded text-center">
            <p class='p-4'>Have an account? <a href="signin-page.html" class='text-white'>Login</a></p>
          </div>
        </form>

    </div>
  </div>
  </div>

</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
